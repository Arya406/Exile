    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap"

  />

  <link rel="stylesheet" href="style.css" />

<body>

  <!-- VIDEO BACKGROUND -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="Thunderstorm_Video_Generation.mp4" type="video/mp4" />
    </video>
    <div class="overlay"></div>
  </div>

  <!-- NAVBAR -->
  <nav class="navbar">
    <img src="NAVBAR-removebg-preview.png" alt="Navbar" />
    <div class="nav-links">
      <a href="#hero">Home</a>
      <a href="#about">Character</a>
      <a href="#gallery">Memes</a>
      <a href="#rankings">Rankings</a>

  <!-- HERO -->
  <section id="hero" class="hero">

      <img src="Elonbear.png" alt="Bear" />
      <img src="Bearly.png" alt="Bear" />
      <img src="Elonbear.webp" alt="Bear" />

  </section>

  <!-- ABOUT -->
  <section id="about" class="feature">
    <div class="feature-text">
      <h2>The Bear Legacy</h2>
      <p>
        We are the guardians of the untamed. Through storm and fire, we stand resilient.
        Explore our history and witness the power of the order.
      </p>
    </div>
    <div class="feature-media">
      <video autoplay muted loop playsinline>
        <source src="bearconvert.mp4" type="video/mp4" />
      </video>
    </div>
  </section>

  <!-- GALLERY -->
  <section id="gallery" class="gallery">
    <h2>The Roster</h2>
    <div class="gallery-grid">
      <div class="card">
        <img src="bear.jpg" />
        <span>Vanguard</span>
      </div>
      <div class="card">
        <img src="bear2.jpg" />
        <span>Sentinel</span>
      </div>
      <div class="card">
        <img src="bear3.jpg" />
        <span>Warlord</span>
      </div>
    </div>
  </section>
